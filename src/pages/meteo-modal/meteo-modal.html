<ion-header>

  <ion-navbar>
  	 <ion-buttons end>
    <button ion-button icon-only (click)="dismissModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>{{'SPIAGGE_RIPARATE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card style="background-color:#03011b;">
   <span style="color:white; font-size:0.75em; font-style: italic; margin-left:4px;"> {{'CLICKONMAPBEACHES' | translate }}</span>

<img *ngIf="tempo.windmagn <15" src="http://editor.appturistiche.it:3033/ridosso-images/1-riparate-{{tempo.windpath}}.jpg" usemap="#image-map">
<img *ngIf="tempo.windmagn >=15 && tempo.windmagn <=39" src="http://editor.appturistiche.it:3033/ridosso-images/2-riparate-{{tempo.windpath}}.jpg" usemap="#image-map">
<img *ngIf="tempo.windmagn>39"src="http://editor.appturistiche.it:3033/ridosso-images/3-riparate-{{tempo.windpath}}.jpg" usemap="#image-map">

 </ion-card>
 <ion-row>
   <ion-col>
    <div class="ion-text-center">
      <img width="50px" src="./assets/images/grado-riparato.png"> <br><span style="font-size:0.75em">{{'RIPARATO' | translate }}</span> 
    </div>
  </ion-col>

  <ion-col>
      <div class="ion-text-center">
        <img width="50px" src="./assets/images/grado-brezza.png"> <br><span style="font-size:0.75em">{{'BREZZA' | translate }}</span>
      </div>
  </ion-col>
   <ion-col>
     <div class="ion-text-center">
      <img width="50px"src="./assets/images/grado-esposto.png"> <br><span style="font-size:0.75em">{{'ESPOSTO' | translate }}</span>
    </div>
  </ion-col>
   <ion-col> <div class="ion-text-center">
    <img width="50px" src="./assets/images/grado-molto-esposto.png"> <br><span style="font-size:0.75em">{{'MOLTO_ESPOSTO' | translate }}</span>
  </div>
</ion-col>
 </ion-row>
